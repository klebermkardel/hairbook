<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairbook - Agende seu serviço!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Agende seu Horário!</h1>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Seu Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Seu E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Seu Telefone (Opcional):</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="mb-3">
                <label for="servico" class="form-label">Escolha o Serviço:</label>
                <select class="form-select" id="servico" required>
                    <option value="">Carregando serviços...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Escolha a Data:</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Escolha a Hora:</label>
                <select class="form-select" id="hora" required disabled>
                    <option value="">Selecione uma data primeiro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agendar Agora</button>
            <div id="message" class="mt-3 text-center"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
